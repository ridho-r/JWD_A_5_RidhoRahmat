<html lang="en">

<head>

<body>
    <h2>Tambah Data Barang</h2>
    <form method="post" action="tambah.php">
        <table>
            <tr>
                <td><label for="noBarang">Nomor Barang </label></td>
                <td> <input type="text" name="noBarang" id="noBarang" readonly></td>
            </tr>
            <tr>
                <td> <label for="namaMerek">Nama Merek</label></td>
                <td> <input type="text" name="namaMerek" id="namaMerek"></td>
            </tr>
            <tr>
                <td> <label for="warna">Warna</label></td>
                <td><input type="text" name="warna" id="warna"></td>
            </tr>
            <tr>
                <td><label for="jumlah">Jumlah</label></td>
                <td><input type="text" name="jumlah" id="jumlah"></td>
            </tr>
            <tr>
                <td><button type="submit">Simpan</button></td>
            </tr>
            <tr>
                <td><button onclick="kosongkan_form()">Ulangi</button></td>
            </tr>
            <tr>
                <td><a href="#"><button>Kembali</button></a></td>
            </tr>
        </table>
    </form>
    <script>
        function kosongkan_form(){
            document.getElementById("noBarang").value = ""
            document.getElementById("namaMerek").value = ""
            document.getElementById("warna").value = ""
            document.getElementById("jumlah").value = ""
        }
    </script>
